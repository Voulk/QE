name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ghaction-ssh@master
        with:
          host: 192.245.157.90
          username: fqsyuhuf
          key: ${{ secrets.DEPLOY_KEY }}
          port: 52836
          script: |
            rsync -chav \
              -e 'ssh -p 52836' \
              ./build/ /public_html/new/
